<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform
</p>

<label id="name-label">Name</label>
<form id="survey-form">
<input id="name" type="text" placeholder="Enter your Name" required>
</input>
<label id="email-label">Email</label>
<input id="name" type="text" placeholder="Enter your Email" required>
</input>
<label id="age-label">Age(optional)</label>
<input id="name" type="text" placeholder="Enter your Age" required>
</input>
<label id="role-label">Which option best describes your current role?</label>
<select>
  <option value="" disabled selected>Select current role</option>
  <option value="Student">Student</option>
  <option value="Full-Time Job">Full-Time Job</option>
  <option value="Full-Time Learner">Full-Time Learner</option>
  <option value="prefer not to say">prefer not to say</option>
  <option value="other">other</option>
  </select> 

<label>Would you recommend freeCodeCamp to a friend?</label> 
<label>
<input type="radio"></input>
Definitely
</label>
<label>
<input type="radio"></input>
Maybe
</label>
<label>
<input type="radio"></input>
Not Sure
</label>

<label id="feature-label">What is your favorite feature of freeCodeCamp?</label>
<select>
  <option value="" disabled selected>Select an option</option>
  <option value="Challenges">Challenges</option>
  <option value="Project">Project</option>
  <option value="Community">Community</option>
  <option value="Open-Source">Open-Source</option>
  </select> 
</form>
</html>
